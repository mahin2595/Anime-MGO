
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Video Player with Scrollable Playlist</title>
<link rel="stylesheet" href="styles.css" type="text/css" media="all" />

</head>
<body>
   <header>
        <h2>AnimeGogo</h2>
        <nav>
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Content</a>
        </nav>
    </header>
<div id="video-container">
    <iframe id="video-player" width="100%"
    height="260px" src="" frameborder="0"  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="" sandbox="allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-presentation allow-same-origin allow-scripts allow-top-navigation allow-top-navigation-by-user-activation allow-popups-to-escape-sandbox"></iframe>
    
    <div id="playlist-container">
        <div id="playlist">
            <div class="video-item" data-src="https://vidstreamnew.xyz/v/QVg7HuwedrWA/">Episode 1</div>
            <div class="video-item" data-src="https://vidstreamnew.xyz/v/S5RMTafp78mt/">Episode 2</div>
            <div class="video-item" data-src="https://vidstreamnew.xyz/v/0NWMm0S5bZpl/">Episode 3</div>
            <!-- Add more playlist items here -->
        </div>
    </div>
</div>

<script src="Script.js"></script>
</body>
</html>
